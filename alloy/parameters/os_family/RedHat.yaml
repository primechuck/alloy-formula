# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# RedHat-family-specific default values for the Alloy formula.
---
values:
  paths:
    install_dir: /usr/bin
    config_dir: /etc/alloy
  binary:
    name: alloy
  user: root
  group: alloy
  pkg:
    name: alloy
    use_upstream_repo: true
    repo:
      name: grafana
      file: /etc/yum.repos.d/grafana.repo
      baseurl: https://rpm.grafana.com
      gpgkey: https://rpm.grafana.com/gpg.key
      enabled: 1
      gpgcheck: 1
      repo_gpgcheck: 1
  config_file: /etc/alloy/config.alloy
  service:
    name: alloy
    enable: true
    settings:
      user: alloy
      group: alloy
      storage_path: /var/lib/alloy
...