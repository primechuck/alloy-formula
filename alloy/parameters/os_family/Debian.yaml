# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Debian-family-specific default values for the Alloy formula.
# Used for Ubuntu 24.04+
---
values:
  paths:
    install_dir: /usr/bin
    config_dir: /etc/alloy
  binary:
    name: alloy
  user: root
  group: alloy
  pkg:
    name: alloy
    use_upstream_repo: true
    repo:
      humanname: Grafana repo for Alloy and Grafana
      signed_by: /etc/apt/keyrings/grafana.gpg
      url: https://apt.grafana.com stable main
      file: /etc/apt/sources.list.d/grafana.list
      key_url: https://apt.grafana.com/gpg-full.key
      key_path: /etc/apt/keyrings/grafana.gpg
  config_file: /etc/alloy/config.alloy
  service:
    name: alloy
    enable: true
    settings:
      user: alloy
      group: alloy
      storage_path: /var/lib/alloy